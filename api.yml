openapi: "3.0.3"

info:
  title: "Code Connect API"
  description: |
    Code Connectで利用するAPIの定義
    # Feature
    - theme
      - テーマをサーバーから取得するAPI
    - code
      - ユーザーが作成したコードをサーバーに送信する機能

    More Info =>  Notion
  version: "0.1.0"

components:
  schemas:
    theme:
      type: object
      properties:
        id:
          type: number
          example: 1
        theme:
          type: string
          example: "Hello Worldを出力する"
    post_body:
      type: object
      properties:
        id:
          type: number
          example: 1
        code:
          type: string
          example: 'console.log("Hello World")'
    score:
      type: object
      properties:
        your_type:
          type: string
          example: Your Type
        type_description:
          type: string
          example: Type description
        code_line:
          type: number
          example: 10
        token_len:
          type: number
          example: 20
        token_count:
          type: number
          example: 30
        function_len:
          type: number
          example: 10

paths:
  "/api/theme":
    get:
      summary: "APIサーバーからテーマデータの一覧を受け取るためのAPI"
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/theme"
  "/api/code":
    post:
      summary: "ユーザーが作成したコードをサーバーに送信するためのAPI"
      requestBody:
        description: "ユーザーが作成したコードをサーバーに送信する"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  $ref: "#/components/schemas/post_body"
      responses:
        "200":
          description: "サーバーで評価したスコア"
          content:
            application/json:
              schema:
                type: object
                properties:
                  score:
                    $ref: "#/components/schemas/score"
